<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <body style="background-color: deepskyblue;">
  </head>
  <body>

    <h1> Hangman </h1>

    <input type ="password" class ="u-full-width" placeholder ="AquÃ­ va la palabra" id ="palabra">
    <input type ="text" class     ="u-full-width" placeholder ="Escribe una letra" id  ="letra" maxlength="1" minlength="1">
    <div id ="numero"></div>
    <div id ="resultado"></div>
    <div id ="correctas"></div>
    <div id ="incorrectas"></div>

    <script
   src="https://code.jquery.com/jquery-3.1.1.js"
   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
   crossorigin="anonymous"></script>
    <script type="text/javascript">

    function guardar_palabra(){
      var palabra  = $("#palabra").val();
      var longitud = palabra.length
      console.log(palabra);
      $("#correctas").html("La palabra tiene " + longitud + " letras.");
    }

    function verificar() {
      var palabra  = $("#palabra").val();
      var letra    = $("#letra").val();
      var longitud = palabra.length

      console.log( palabra + "-" + letra + "-" + longitud );

      for (var i = 0; i < palabra.length; i++) {

        if ( letra == palabra[i] ) {

          $("#resultado").html("Bien");

          break;

        } else if ( letra != palabra[i] ) {

          $("#resultado").html("FAIL");

        }
      }
    }

    $("#letra").on('input', verificar);
    $("#palabra").on('input', guardar_palabra);

    </script>
  </body>
</html>
